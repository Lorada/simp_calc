

<!DOCTYPE html>
<html> 
<head>
    <style type = text/css>
    body {font-size: 8vw; background-color: rgb(59, 59, 59); color:white}
    input {font-size: 5vw;}
    </style>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
    <div style="text-align: center;">
        Multiplikator:<br> <input type="number" id="firstNumber" /><br>
        Tage im Monat:<br> <input type="number" id="secondNumber" /><br>
        Verkaufte Menge:<br> <input type="number" id="thirdNumber" /><br>
    </div>
    <div style="text-align: center;">
        <input type="button" style="margin-top: 10px" onClick="multiplyBy()" Value="Berechnen" />
        </form>
        <div style="margin-top: 10px">Das Ergebnis: <span id = "result"></span> </div>
        </p>
    </div>
</body>
<script>
    function multiplyBy()
    {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        num3 = document.getElementById("thirdNumber").value;
        var erg = (num3/num2) * num1;
        document.getElementById("result").innerHTML = parseFloat(erg).toFixed(2);
    }
</script>
</html>
